            </ul>


        </nav>
    </header>
    <main id="about">
        <h1 class="lg-heading">Contact<span class="text-secondary"> Me</span> </h1>
        <h2 class="sm-heading">
            Let's get in touch...
        </h2>

        <div class="contact-info">
            <div class="option">
                <i class="fas fa-map-marker-alt"></i>
                <div class="text">Gainesville, FL</div>
            </div>

            <div class="option">
                <a href="mailto:richardmf9425@gmail.com"> <i class="far fa-envelope"></i></a>
                <div class="text"><a href="mailto:richardmf9425@gmail.com">richardmf9425@gmail.com</a></div>
            </div>

            <div class="option">
                <a href="tel:7862294022"><i class="fas fa-phone"></i></a>
                <div class="text"><a href="tel:7862294022">(786) 229-4022</a></div>
            </div>
        </div>
        <form action="" name="contact" method="POST" data-netlify="true">
            <div class="contact-container">

                <div class="row">
                    <h3 style="text-align:center">I'd love to hear from you!</h3>
                </div>
                <div class="row input-container">
                    <div>
                        <div class="styled-input wide">
                            <input type="text" name="name" required />
                            <label>Name</label>
                        </div>
                    </div>
                    <div>
                        <div class="styled-input">
                            <input type="text" name="email" required />
                            <label>Email</label>
                        </div>
                    </div>
                    <div>
                        <div class="styled-input" style="float:right;">
                            <input type="text" name="phone" required />
                            <label>Phone Number</label>
                        </div>
                    </div>
                    <div>
                        <div class="styled-input wide">
                            <textarea name="message" required></textarea>
                            <label>Message</label>
                        </div>
                    </div>
                    <div>
                        <button class="submit-btn" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>

    </main>
